<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MoneyWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Menambahkan Library CryptoJS dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">Welcome To MoneyWise</h1>
            <p class="text-gray-500 mt-2">Masuk untuk melanjutkan !</p>
        </div>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username-input" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username-input" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password-input" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <p id="error-message" class="text-sm text-red-600 h-4"></p>
            <div>
                <button type="submit"
                    class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Masuk</button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
            Belum punya akun?
            <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">Daftar di sini</a>
        </p>
    </div>
    <script src="js/login.js" defer></script>
</body>

</html>
